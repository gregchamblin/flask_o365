{% extends "layout.html" %}

{% block content %}
    <br>
    {% for each in data.doclist %}
        <a href='{{ each.link }}'>{{ each.filename }}</a> 
        {% set mod = each.modified | int %}

        {% if mod >= -61 %}
            <b style="color:Red;">   Updated!</b>
        {% endif %}
        <br>
        <hr>
    {% endfor %}
    <br>
    <br>
    <br>
{% endblock %}
